<!DOCTYPE html>
<html>
  <head>
    <title>Letter Game</title>
      <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <p id="game">Press Enter to Start Game!</p><br><br>
      <h1>Score:</h1>

      <script src="index.css"> </script>
